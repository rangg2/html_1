<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!-- 블록 요소들 -->
        <div>
            <!-- div:다른요소들을 묶어주는 친구 -->
            안녕!
        

        <!-- p태그 문단, 자동으로 줄바꿈 -->
        <p>안녕! p태그.</p>
        너는 누구?

        <!-- 제목 태그 -->
        <h1>안녕1</h1>
        <h2>안녕2</h2>
        <h3>안녕3</h3>
        <h4>안녕4</h4>
        <h5>안녕5</h5>
        
        <!-- 순서없는 리스트 -->
        <u1>
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
            <li>리스트4</li>
            <li>리스트5</li>
            <li>리스트6</li>        
        </u1>

        <!-- 순서있는 리스트 -->
        <ol>
            <li>순서있는아이템1</li>
            <li>순서있는아이템2</li>
            <li>순서있는아이템3</li>
            <li>순서있는아이템4</li>
            <li>순서있는아이템5</li>
            <li>순서있는아이템6</li>        
        </ol>
        </div>

        <!-- 인라인 요소들 -->
        <div>
            
            <p>안녕, <span style="color: blue;">오르미</span> 여러분</p>
            
            <p><a href="https://www.google.com">google</a></p>

            <!-- 
            strong태그와 b태그의 차이점 
            strong : 웹 자체에서 강조.단어 자체를 강조.
            b : 단순히 글자를 볼드처리해줌.잘사용하진않음.style에서 굵기를 늘려사용.
            i : 글자 기울기
            code : 코드부분이라는 표시
            small : 작아짐

            -->
            이 <strong>태그</strong>는 <small>무슨</small> <code>태그</code>일까요?<br>
            이 <b>태그</b>는 <i>볼드</i> <em>아니에요?</em>

            

        </div>
</body>
</html>
